language: java
jdk: oraclejdk8
install:
- mvn install -DskipTests=true -B
before_script:
- openssl aes-256-cbc -K $encrypted_bac2d5378145_key -iv $encrypted_bac2d5378145_iv
  -in codesigning/codesigning.asc.enc -out codesigning/codesigning.asc -d
- gpg --fast-import codesigning/codesigning.asc
script:
- mvn test -B
- if [ $TRAVIS_TEST_RESULT -eq 0 ]; then mvn deploy -B -P sign,build-extras --settings
  codesigning/mvnsettings.xml; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
